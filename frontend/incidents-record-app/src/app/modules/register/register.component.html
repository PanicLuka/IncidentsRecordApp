<mat-card>
  <mat-card-content>
    <div class="header">
      <h1>REGISTER</h1>
    </div>
    <form (ngSubmit)="onRegister()" name="registerForm" [formGroup]="registerForm">
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>First name</mat-label>
          <input
            formControlName="firstName"
            matInput
            placeholder="Enter first name" required
          />
          <mat-error *ngIf="!registerForm.controls['firstName'].valid">
              First name is required
            </mat-error>
        </mat-form-field>
      </div>

      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Last name</mat-label>
          <input
            formControlName="lastName"
            matInput
            placeholder="Enter last name" required
          />
          <mat-error *ngIf="!registerForm.controls['lastName'].valid">
              Last name is required
            </mat-error>
        </mat-form-field>
      </div>

      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            formControlName="email"
            matInput
            placeholder="Enter email address" required
          />
          <mat-error *ngIf="!registerForm.controls['email'].valid">
              Email is required
            </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required />
          <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
          [attr.aria-pressed]="hide">
          <mat-icon>
              {{hide ? 'visibility_off' : 'visibility'}}
          </mat-icon>
      </button>
      <mat-error *ngIf="!registerForm.controls['password'].valid">
          Password is required
        </mat-error>
      </mat-form-field>
      </div>
      <button mat-flat-button>Register</button>
    </form>

    <div class="button-row">
      <p>Already have an account? <a routerLink="/login">Login</a> </p>
    </div>
  </mat-card-content>
</mat-card>
