<mat-toolbar color='warn'>
    <span class='title-center'>Categories</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
    <mat-table #table matSort [dataSource]="dataSource" class='mat-cell'>

        

        <ng-container matColumnDef='categoryName'>
            <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>
            <mat-cell *matCellDef='let row'>{{ row.categoryName }}</mat-cell>
        </ng-container>
        

        <!-- Actions -->
        <ng-container matColumnDef='actions'>
            <mat-header-cell *matHeaderCellDef>
                <button (click)="openDialog(1)" mat-icon-button color='primary'>
                    <mat-icon>add</mat-icon>
                </button>
            </mat-header-cell>
            <mat-cell *matCellDef='let row; let i = index'>
                <button (click)="openDialog(2, row.categoryId, row.categoryName)" mat-icon-button color='primary'>
                    <mat-icon aria-label='Edit'>edit</mat-icon>
                </button>
                <button (click)="openDialog(3, row.categoryId, row.categoryName)" mat-icon-button color='warn'>
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef='displayedColumns'>
            <mat-row style='cursor: pointer;'
            *matRowDef='let row; columns: displayedColumns'></mat-row>
        </mat-header-row>
    </mat-table>
    <mat-paginator 
    [length]="100"
    [pageSize]="5" 
    [pageSizeOptions]="[5,10,25,100]"
    (page)="onPageChange($event)">
    </mat-paginator>
</div>
