<div class="container">
    <div class="login">
      <h1>LOGIN</h1>

      <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div>
          <label>Email Address</label>
          <input type="email" id="email" ngModel class="form-control" placeholder="Email" name="email" required autofocus/>
        </div>
        <div>
          <label>Password</label>
          <input type="password" id="password" ngModel class="form-control" placeholder="Password" name="password" required autofocus/>
        </div>
  
        <input type="submit" value="Login" class="btn" />
      </form>
  
      <p>Don't have an account? <a routerLink="/register">Register</a></p>
    </div>
  </div>
